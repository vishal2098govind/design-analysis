# /etc/nginx/conf.d/design-analysis.conf
# /etc/nginx/sites-available/design-analysis.conf
# /etc/nginx/sites-enabled/design-analysis.conf

server {
      listen 80;
      server_name design_analysis;

      location / {
         proxy_pass http://localhost:8000;
         proxy_set_header Host \$host;
         proxy_set_header X-Real-IP \$remote_addr;
         proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
         proxy_set_header X-Forwarded-Proto \$scheme;
      }
}

sudo tee /etc/nginx/conf.d/aas.conf >/dev/null <<'NGINX'
map $http_upgrade $connection_upgrade { default upgrade; "" close; }
server {
    listen 80;
    server_name _;
    client_max_body_size 20m;
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_send_timeout 300;
    }
    location = /health { proxy_pass http://127.0.0.1:8000/health; }
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
}
NGINX

sudo nginx -t && sudo systemctl reload nginx


sudo rm -f /etc/nginx/sites-enabled/default
sudo ln -s /etc/nginx/sites-available/aas /etc/nginx/sites-enabled/aas
sudo nginx -t && sudo systemctl reload nginx